<!-- Extend the base layout from the layout.html -->
{% extends "invApp/layout.html" %}

{% block title %} F1Tickets {% endblock %}

{% block content %}
<h1 class="text-center">Ticket Entry Form</h1>
<form method="POST" class="jumbotron">
    {% csrf_token %}
    {{form}}
    <button class="btn red-btn btn-success btn-block" type="submit">Save</button>
</form>
{% endblock %}
